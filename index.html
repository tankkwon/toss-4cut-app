<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {

    }

    body {

    .container {

    .header {

    .header h1 {

    /* ì—…ë¡œë“œ ì˜ì—­ */
    .upload-section {

      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .upload-area {
      border: 2px dashed #ddd;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-area:hover {
      border-color: #3182f6;
      background: #f8faff;
    }

    .upload-area.has-image {

    }

    .upload-icon {

    }

    .upload-text {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .upload-hint {
      font-size: 13px;
      color: #999;
    }

    #preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }

    #file-input {
      display: none;
    }

    /* ìƒì„± ë²„íŠ¼ */
    .generate-btn {
      width: 100%;
      padding: 16px;
      background: #3182f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .generate-btn:hover {
      background: #1b64da;
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ë¡œë”© */
    .loading-section {
      display: none;
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f0f0f0;
      border-top-color: #3182f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #666;
    }

    .loading-subtext {
      font-size: 13px;
      color: #999;
      margin-top: 8px;
    }

    /* ê²°ê³¼ ì˜ì—­ */
    .result-section {
      display: none;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .result-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .retry-btn {
      padding: 8px 16px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 4ì»· ê·¸ë¦¬ë“œ */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .photo-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .photo-item img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    .photo-label {
      padding: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    /* ì €ì¥ ë²„íŠ¼ */
    .save-btn {
      width: 100%;
      padding: 16px;
      background: #191919;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ì—ëŸ¬ */
    .error-message {
      background: #fff0f0;
      color: #e53935;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“¸ AI 4ì»· ì‚¬ì§„ê´€</h1>
      <p>ì‚¬ì§„ í•œ ì¥ìœ¼ë¡œ 4ê°€ì§€ ìŠ¤íƒ€ì¼ ë³€ì‹ !</p>
    </div>

    <!-- ì—…ë¡œë“œ ì„¹ì…˜ -->
    <div class="upload-section" id="upload-section">
      <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
        <div id="upload-placeholder">
          <div class="upload-icon">ğŸ¤³</div>
          <div class="upload-text">ì‚¬ì§„ì„ ì„ íƒí•˜ì„¸ìš”</div>
          <div class="upload-hint">ì •ë©´ ì–¼êµ´ ì‚¬ì§„ì´ ê°€ì¥ ì˜ ë‚˜ì™€ìš”</div>
        </div>
        <img id="preview-image" style="display: none;">
      </div>
      <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
      
      <div class="error-message" id="error-message"></div>
      
      <button class="generate-btn" id="generate-btn" disabled onclick="generatePhotos()">
        4ì»· ì‚¬ì§„ ë§Œë“¤ê¸°
      </button>
    </div>

    <!-- ë¡œë”© ì„¹ì…˜ -->
    <div class="loading-section" id="loading-section">
      <div class="spinner"></div>
      <div class="loading-text">AIê°€ ì‚¬ì§„ì„ ë§Œë“¤ê³  ìˆì–´ìš”</div>
      <div class="loading-subtext">ì•½ 30ì´ˆ~1ë¶„ ì •ë„ ê±¸ë ¤ìš”</div>
    </div>

    <!-- ê²°ê³¼ ì„¹ì…˜ -->
    <div class="result-section" id="result-section">
      <div class="result-header">
        <h2>ì™„ì„±! ğŸ‰</h2>
        <button class="retry-btn" onclick="resetApp()">ë‹¤ì‹œ ë§Œë“¤ê¸°</button>
      </div>
      
      <div class="photo-grid" id="photo-grid">
        <!-- ë™ì ìœ¼ë¡œ ì±„ì›Œì§ -->
      </div>

      <button class="save-btn" onclick="savePhotos()">ğŸ“¥ ì‚¬ì§„ ì €ì¥í•˜ê¸°</button>
    </div>
  </div>

  <script>
    let selectedFile = null;
    let generatedImages = [];

    // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showError('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•  ìˆ˜ ìˆì–´ìš”');
        return;
      }

      selectedFile = file;
      
      // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
      const reader = new FileReader();
      reader.onload = (e) => {
        const preview = document.getElementById('preview-image');
        const placeholder = document.getElementById('upload-placeholder');
        const uploadArea = document.getElementById('upload-area');
        
        preview.src = e.target.result;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
        uploadArea.classList.add('has-image');
        
        document.getElementById('generate-btn').disabled = false;
      };
      reader.readAsDataURL(file);
      
      hideError();
    }

    // 4ì»· ìƒì„±
    async function generatePhotos() {
      if (!selectedFile) return;

      showLoading();
      hideError();

      try {
        // íŒŒì¼ì„ Base64ë¡œ ë³€í™˜
        const base64 = await fileToBase64(selectedFile);
        
        // ì„ì‹œë¡œ ì´ë¯¸ì§€ ì—…ë¡œë“œ (ì‹¤ì œë¡œëŠ” ë³„ë„ ì—…ë¡œë“œ API í•„ìš”)
        // ì—¬ê¸°ì„œëŠ” data URLì„ ì§ì ‘ ì‚¬ìš© (í…ŒìŠ¤íŠ¸ìš©)
        
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            imageUrl: base64, // ì‹¤ì œë¡œëŠ” ì—…ë¡œë“œëœ URL ì‚¬ìš©
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'ìƒì„± ì‹¤íŒ¨');
        }

        generatedImages = data.images;
        showResults(data.images);

      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'ì‚¬ì§„ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”');
        showUpload();
      }
    }

    // ê²°ê³¼ í‘œì‹œ
    function showResults(images) {
      const grid = document.getElementById('photo-grid');
      grid.innerHTML = '';

      images.forEach((img) => {
        if (img.success) {
          const item = document.createElement('div');
          item.className = 'photo-item';
          item.innerHTML = `
            <img src="${img.imageUrl}" alt="${img.name}">
            <div class="photo-label">${img.name}</div>
          `;
          grid.appendChild(item);
        }
      });

      document.getElementById('upload-section').style.display = 'none';
      document.getElementById('loading-section').style.display = 'none';
      document.getElementById('result-section').style.display = 'block';
    }

    // ì‚¬ì§„ ì €ì¥
    function savePhotos() {
      generatedImages.forEach((img, index) => {
        if (img.success && img.imageUrl) {
          const link = document.createElement('a');
          link.href = img.imageUrl;
          link.download = `4cut_${img.id}.png`;
          link.click();
        }
      });
    }

    // ì•± ë¦¬ì…‹
    function resetApp() {
      selectedFile = null;
      generatedImages = [];
      
      document.getElementById('preview-image').style.display = 'none';
      document.getElementById('upload-placeholder').style.display = 'block';
      document.getElementById('upload-area').classList.remove('has-image');
      document.getElementById('generate-btn').disabled = true;
      document.getElementById('file-input').value = '';
      
      showUpload();
    }

    // UI í—¬í¼ í•¨ìˆ˜ë“¤
    function showLoading() {
      document.getElementById('upload-section').style.display = 'none';
      document.getElementById('loading-section').style.display = 'block';
      document.getElementById('result-section').style.display = 'none';
    }

    function showUpload() {
      document.getElementById('upload-section').style.display = 'block';
      document.getElementById('loading-section').style.display = 'none';
      document.getElementById('result-section').style.display = 'none';
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error-message').style.display = 'none';
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
